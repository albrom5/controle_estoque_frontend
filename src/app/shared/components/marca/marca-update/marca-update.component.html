<mat-card class="mat-elevation-z4">
    <mat-card-title> Alterar a marca </mat-card-title>
    <form [formGroup]="marcaForm">
      <mat-form-field>
        <input placeholder="Nome" matInput formControlName="name" name="name" />
      </mat-form-field>
  
  
    </form>
  
    <button
      mat-raised-button
      color="primary"
      (click)="updateMarca()"
      [disabled]="marcaForm.invalid"
    >
      Alterar
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
