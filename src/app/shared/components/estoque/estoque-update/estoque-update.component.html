<mat-card class="mat-elevation-z4">
    <mat-card-title> Alterar preço do item de estoque - {{ estoque.armazem_nome }} - {{estoque.produto_nome}} {{estoque.produto_marca}}({{estoque.produto_unidade_medida}}) </mat-card-title>
    <form [formGroup]="estoqueForm">

      <mat-form-field>
        <input type="number" placeholder="Preço" matInput formControlName="preco" name="preco" />
      </mat-form-field>
      <p>
        <span
          *ngIf="
            estoqueFormControl.preco.touched &&
            estoqueFormControl.preco.errors?.required
          "
          class="text-danger"
        >
          Preço obrigatório
        </span>
      </p>

    </form>
  
    <button
      mat-raised-button
      color="primary"
      (click)="updateEstoque()"
      [disabled]="estoqueForm.invalid"
    >
      Alterar
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
