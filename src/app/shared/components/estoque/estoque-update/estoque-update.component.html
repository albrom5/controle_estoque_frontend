<mat-card class="mat-elevation-z4">
    <mat-card-title> Alterar o estoque </mat-card-title>
    <form [formGroup]="estoqueForm">

      <mat-form-field>
        <input placeholder="Nome do armazem" matInput formControlName="armazem_nome" name="armazem_nome" />
      </mat-form-field>

      <mat-form-field>
        <input placeholder="Nome do Produto" matInput formControlName="produto_nome" name="produto_nome" />
      </mat-form-field>

      <mat-form-field>
        <input placeholder="Unidade de medida" matInput formControlName="produto_unidade_medida" name="produto_unidade_medida" />
      </mat-form-field>

      <mat-form-field>
        <input placeholder="Marca" matInput formControlName="produto_marca" name="produto_marca" />
      </mat-form-field>

      <mat-form-field>
        <input placeholder="Quantidade" matInput formControlName="quantidade" name="quantidade" />
      </mat-form-field>

      <mat-form-field>
        <input placeholder="PreÃ§o" matInput formControlName="preco" name="preco" />
      </mat-form-field>

    </form>
  
    <button
      mat-raised-button
      color="primary"
      (click)="updateEstoque()"
      [disabled]="estoqueForm.invalid"
    >
      Alterar
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
