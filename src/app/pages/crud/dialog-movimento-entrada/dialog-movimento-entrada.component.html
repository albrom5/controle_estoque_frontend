<h2 mat-dialog-title>Registrar entrada em estoque</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="movimentoForm">
    <mat-form-field>
      <input placeholder="Quantidade" matInput formControlName="quantidade" name="quantidade" />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          movimentoFormControl.quantidade.touched &&
          movimentoFormControl.quantidade.errors?.required
        "
        class="text-danger"
      >
        Quantidade obrigatória
      </span>
    </p>
    <mat-form-field>
      <input placeholder="Preço" matInput formControlName="preco" name="preco" />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          movimentoFormControl.preco.touched &&
          movimentoFormControl.preco.errors?.required
        "
        class="text-danger"
      >
        Preço obrigatório
      </span>
    </p>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="entradaEstoque()">
    Registrar
  </button>

  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
