<mat-card class="mat-elevation-z4">
    <mat-card-title> Cadastrar Marca </mat-card-title>
    <form [formGroup]="marcaForm">
      <mat-form-field>
        <input placeholder="Nome da Marca" matInput formControlName="name" name="name" />
      </mat-form-field>
      <p>
        <span
          *ngIf="
            marcaFormControl.name.touched &&
            marcaFormControl.name.errors?.required
          "
          class="text-danger"
        >
          O nome da marca é obrigatório
        </span>
      </p>
  
    </form>
  
    <button
      mat-raised-button
      color="primary"
      (click)="createMarca()"
      [disabled]="marcaForm.invalid"
    >
      Cadastrar marca
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
