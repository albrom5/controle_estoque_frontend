<mat-card class="mat-elevation-z4">
    <mat-card-title> Cadastrar Estoque </mat-card-title>
    <form [formGroup]="estoqueForm">
      <mat-form-field>
        <input placeholder="Nome do Armazem" matInput formControlName="name" name="name" />
      </mat-form-field>
      <p>
        <span
          *ngIf="
            estoqueFormControl.name.touched &&
            estoqueFormControl.name.errors?.required
          "
          class="text-danger"
        >
          O nome do armazem é obrigatório
        </span>
      </p>
  
    </form>
  
    <button
      mat-raised-button
      color="primary"
      (click)="createEstoque()"
      [disabled]="estoqueForm.invalid"
    >
      Cadastrar estoque
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
