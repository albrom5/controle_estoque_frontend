<div>
    <span>
      <h1>Armazens cadastrados</h1>
    </span>
  
   
    <table mat-table [dataSource]="armazens" class="mat-elevation-z4">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let armazem">{{ armazem.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do armazem</th>
        <td mat-cell *matCellDef="let armazem">{{ armazem.name }}</td>
      </ng-container>
  
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let armazem">
          <a
            mat-icon-button
            class="edit"
            routerLink="/armazem/update/{{ armazem.id }}"
          >
            <mat-icon> edit </mat-icon>
          </a>
          <a
            mat-icon-button
            class="delete"
            routerLink="/armazem/delete/{{ armazem.id }}"
          >
            <mat-icon> delete </mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    
  </div>
