<div>
    <span>
      <h1>Marcas cadastradas</h1>
    </span>
  
   
    <table mat-table [dataSource]="marcas" class="mat-elevation-z4">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let marca">{{ marca.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome da marca</th>
        <td mat-cell *matCellDef="let marca">{{ marca.name }}</td>
      </ng-container>
  
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let marca">
          <a
            mat-icon-button
            class="edit"
            routerLink="/marca/update/{{ marca.id }}"
          >
            <mat-icon> edit </mat-icon>
          </a>
          <a
            mat-icon-button
            class="delete"
            routerLink="/marca/delete/{{ marca.id }}"
          >
            <mat-icon> delete </mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    
  </div>
