<mat-card class="mat-elevation-z4">
    <mat-card-title> Excluir item do estoque - {{ estoque.armazem_nome }} - {{estoque.produto_nome}} {{estoque.produto_marca}}({{estoque.produto_unidade_medida}}) </mat-card-title>
      
    <button
      mat-raised-button
      color="warn"
      (click)="deleteEstoque()"
    >
      Excluir
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
