<div>
  <span>
    <h1>Produtos cadastrados</h1>
  </span>

 
  <table mat-table [dataSource]="products" class="mat-elevation-z4">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let product">{{ product.uuid }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product">{{ product.nome }}</td>
    </ng-container>

    <!-- Unidade Medida Column -->
    <ng-container matColumnDef="unidade_medida">
      <th mat-header-cell *matHeaderCellDef>Unidade de Medida</th>
      <td mat-cell *matCellDef="let product">
        {{ product.unidade_medida_sigla }}
      </td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let product">
        {{ product.marca }}
      </td>
    </ng-container>

    
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product">
        <a
          mat-icon-button
          class="edit"
          routerLink="/product/update/{{ product.uuid }}"
        >
          <mat-icon> edit </mat-icon>
        </a>
        <a
          mat-icon-button
          class="delete"
          routerLink="/product/delete/{{ product.uuid }}"
        >
          <mat-icon> delete </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  
</div>
