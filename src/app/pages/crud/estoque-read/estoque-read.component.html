<div>
    <span>
      <h1>Estoque cadastrado</h1>
    </span>
  
   
    <table mat-table [dataSource]="estoques" class="mat-elevation-z4">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let estoque">{{ estoque.id }}</td>
      </ng-container>

      <ng-container matColumnDef="armazem">
        <th mat-header-cell *matHeaderCellDef>Armazem</th>
        <td mat-cell *matCellDef="let estoque">{{ estoque.armazem_nome }}</td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="produto_nome">
        <th mat-header-cell *matHeaderCellDef>Produto/Marca/unidade</th>
        <td mat-cell *matCellDef="let estoque">{{ estoque.produto_nome + " " + estoque.produto_marca + " (" + estoque.produto_unidade_medida + ")"}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let estoque">
          {{ estoque.quantidade }}
        </td>
      </ng-container>
  
      <!-- Validade Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
        <td mat-cell *matCellDef="let estoque">
          {{ estoque.preco }}
        </td>
      </ng-container>
  
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let estoque">
          <a
            mat-icon-button
            class="edit"
            routerLink="/estoque/update/{{ estoque.id }}"
          >
            <mat-icon> edit </mat-icon>
          </a>
          <a
            mat-icon-button
            class="delete"
            routerLink="/estoque/delete/{{ estoque.id }}"
          >
            <mat-icon> delete </mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
    
  </div>
