<mat-card class="mat-elevation-z4">
  <mat-card-title> Excluir o local de armazenagem </mat-card-title>
  <form [formGroup]="armazemForm">
    <mat-form-field>
      <input placeholder="Nome" matInput formControlName="nome" name="nome" />
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Endereço" matInput formControlName="logradouro" name="logradouro" />
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Número" matInput formControlName="numero" name="numero" />
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Complemento" matInput formControlName="complemento" name="complemento" />
    </mat-form-field>

    <mat-form-field>
      <mat-select
        placeholder="Cidade"
        formControlName="municipio_id" name="municipio_id"
      >
        <mat-option
          *ngFor="let m of municipioList"
          [value]="m.id"
        >
          {{m.nome}}/{{m.uf}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input placeholder="CEP" matInput formControlName="cep" name="cep"  maxlength="8"/>
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="warn"
    (click)="deleteArmazem()"
  >
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
