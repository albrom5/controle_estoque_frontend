<mat-card class="mat-elevation-z4">
  <mat-card-title> Excluir o local de armazenagem {{ armazem.nome }} </mat-card-title>
  <br>
  <mat-error>
    {{ errorMessage }}
  </mat-error>
  <br>
  <button
    mat-raised-button
    color="warn"
    (click)="deleteArmazem()"
  >
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
