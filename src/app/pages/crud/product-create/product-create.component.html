<mat-card class="mat-elevation-z4">
  <mat-card-title> Cadastrar o produto </mat-card-title>
  <form [formGroup]="productForm">
    <mat-form-field>
      <input placeholder="Nome" matInput formControlName="nome" name="nome" />
    </mat-form-field>
    <p>
      <span
        *ngIf="
          productFormControl.nome.touched &&
          productFormControl.nome.errors?.required
        "
        class="text-danger"
      >
        Nome obrigatório
      </span>
    </p>

    <mat-form-field>
      <mat-select
        placeholder="Unidade de Medida"
        formControlName="unidade_medida_id" name="unidade_medida_id"
      >
        <mat-option
          *ngFor="let u of unidadeList"
          [value]="u.id"
        >
          {{u.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p>
      <span
        *ngIf="
          productFormControl.unidade_medida_id.touched &&
          productFormControl.unidade_medida_id.errors?.required
        "
        class="text-danger"
      >
        Unidade de Medida obrigatória
      </span>
    </p>

    <mat-form-field>
      <mat-select
        placeholder="Marca"
        formControlName="marca_id" name="marca_id"
      >
        <mat-option
          *ngFor="let m of marcaList"
          [value]="m.uuid"
        >
          {{m.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p>
      <span
        *ngIf="
          productFormControl.marca_id.touched &&
          productFormControl.marca_id.errors?.required
        "
        class="text-danger"
      >
        Marca obrigatória
      </span>
    </p>
    <mat-error>
      {{ errorMessage }}
    </mat-error>

  </form>

  <button
    mat-raised-button
    color="primary"
    (click)="createProduct()"
    [disabled]="productForm.invalid"
  >
    Cadastrar
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
