<mat-card class="mat-elevation-z4">
  <mat-card-title> Excluir o produto - {{ produto.nome }} {{  produto.marca }} ({{produto.unidade_medida_sigla}}) </mat-card-title>
  <br>
  <mat-error>
    {{ errorMessage }}
  </mat-error>
  <br>
  <button
    mat-raised-button
    color="warn"
    (click)="deleteProduct()"
  >
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
