<mat-card class="mat-elevation-z4">
    <mat-card-title> Movimentos do Item de Estoque - {{ estoque.armazem_nome }} - {{estoque.produto_nome}} {{estoque.produto_marca}}({{estoque.produto_unidade_medida}}) </mat-card-title>
    <br>
    <table mat-table [dataSource]="estoque.movimentos" class="mat-elevation-z4">
      
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let m">{{ m.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let m">{{ m.quantidade }}</td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
        <td mat-cell *matCellDef="let m">{{ m.preco }}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let m">{{ m.data }}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- <ul class="code-editor-options-menu" *ngFor="let m of estoque.movimentos">
      <li>
        <span>{{m['tipo']}}</span>
        <span>{{m['quantidade']}}</span>
        <span>{{m['preco']}}</span>
        <span>{{m['data']}}</span>
      </li>
    </ul> -->
    <br>
    <button mat-raised-button (click)="cancel()">Voltar</button>
  </mat-card>
